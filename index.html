<!doctype>
<html>
    
    <head>
        
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body>
        
        <header>
            <div class="container">
            
                <h2> Bookmarker </h2>
        
            </div>
        </header>
        
        <div class="h_line m-auto"></div>
        
        <form class="form-group">
            <h2 class="form-header"> Bookmark your favorite sites </h2>
            <div class="form-group w-50 mx-auto">
                <label> Site Name </label>
                <input placeholder="Bookmark Name" id="sn" class="form-control">
            </div>
            
            <div class="form-group w-50 mx-auto">
                <label> Site URL </label>
                <input placeholder="Website URL" id="su" class="form-control">
            </div>
            
            <div class="form-group w-50 m-auto text-center">
                <button id="my_btn" class="btn btn-primary" type="reset"> Submit </button>
            </div>
            
        </form>
        
        <div class="container">
            <div class="row" id="myData">
                
            </div>
        </div>
        
        <div class="h_line m-auto"></div>
        
        <footer>
            <div class="container">
                <p> @copy; 2019 Bookmarker Inc. </p>
            </div>
        </footer>
        
        <script src="mine.js">  </script>
    
    </body>


</html>
